<html lang="en">
<head>

  {% load static %}

  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <link href="https://fonts.googleapis.com/css?family=Khand&display=swap" rel="stylesheet">

<body>

</div>
    {% block content %}
